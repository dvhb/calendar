<!DOCTYPE html>
<html lang="en" ng-app="calendarDemoApp" id="top">
<head>
    <title>Calendar for AngularJS</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.2.7/angular.js"></script>
</head>
<body>

<header class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">dvhbCalendar</a>
            <ul class="nav">
                <li><a href="#getting-started">Get started</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="hero-unit">
    <div class="container">
        <h1>dvhbCalendar</h1>

        <p>Angular calendar module</p>

        <p>a part of <a target="_blank" href="http://owork.org/">Owork</a></p>

        <p class="btn-group">
            <a href="https://github.com/dvhb/dvhb-calendar" class='btn'>
                <i class='icon-github'></i> Code on Github</a>
            <a href="#" class='btn btn-primary'>
                <i class="icon-download-alt icon-white"></i> Download
                <small>(0.2.0)</small>
            </a>
        </p>
    </div>
</div>

<div class="bs-docs-social">
    <div class="container">
        <ul class="bs-docs-social-buttons">
            <li>
                <iframe
                    src="http://ghbtns.com/github-btn.html?user=dvhb&amp;repo=dvhb-calendar&amp;type=watch&amp;count=true"
                    allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
            </li>
            <li>
                <iframe
                    src="http://ghbtns.com/github-btn.html?user=dvhb&amp;repo=dvhb-calendar&amp;type=fork&amp;count=true"
                    allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
            </li>
            <li>
                <div class="g-plusone" data-size="medium"></div>
                <!-- Place this tag after the last +1 button tag. -->
                <script type="text/javascript">
                    (function() {
                        var po = document.createElement('script');
                        po.type = 'text/javascript';
                        po.async = true;
                        po.src = 'https://apis.google.com/js/plusone.js';
                        var s = document.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(po, s);
                    })();
                </script>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="span12">

            <!-- Getting- Started
            ================================================== -->
            <section id="getting-started">
                <div class="page-header">
                    <h1>Getting Started</h1>
                </div>

                <iframe frameborder="0" style="width: 100%; height: 1300px;"
                        src="http://embed.plnkr.co/Zxw4GY/preview"></iframe>
            </section>

        </div>
    </div>
</div>

</body>
</html>
